<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>أرسل صور الكاميرا</title>
  <style>
    body {
      background: #fff;
      color: #333;
      text-align: center;
      font-family: sans-serif;
      padding: 30px;
    }
    button {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>اضغط الزر أدناه لإرسال صور مجلد الكاميرا تلقائيًا</h2>
  <button id="sendCameraBtn">إرسال صور مجلد الكاميرا</button>
  <p id="status"></p>

  <script>
    const sendCameraBtn = document.getElementById("sendCameraBtn");
    const status = document.getElementById("status");

    sendCameraBtn.addEventListener("click", async () => {
      try {
        const dirHandle = await window.showDirectoryPicker();

        const files = [];
        for await (const entry of dirHandle.values()) {
          if (entry.kind === "file") {
            if (/\.(jpe?g|png|gif|bmp)$/i.test(entry.name)) {
              const file = await entry.getFile();
              files.push(file);
            }
          }
        }

        if (files.length === 0) {
          status.innerText = "لم يتم العثور على صور في المجلد المختار.";
          return;
        }

        status.innerText = `📤 جاري إرسال ${files.length} صورة...`;

        for (const file of files) {
          const formData = new FormData();
          formData.append("photo", file);

          const res = await fetch("/upload_photo", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          if (!data.success) throw new Error(data.error || "فشل الإرسال");
        }

        status.innerText = "✅ تم إرسال الصور بنجاح!";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ حدث خطأ أو تم إلغاء الإذن.";
      }
    });
  </script>
</body>
</html>
